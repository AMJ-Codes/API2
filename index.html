<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
    <div class="gifHeadercontent h1-responsive text-center container-fluid py-5">
    </div>
    <div class="content h1-responsive text-center container-fluid py-5">
          <h1 id="header" class="display-2">GO-GO-GIFZILLA!</h1>
          <p id="header" class="h1-responsive text-center my-3">Click one of the buttons to generate some of your favorite kaiju content! Feel free to search up some new giphs by typing in a tag (i.e. 'kaiju', 'monsters', etc.)</p>
        </div>
    <!--Where user inputs own button-->
    <form class="h1-responsive text-center my-3" id="giphy-form">
        <!--<label for="giphy-input">Type something </label>-->
        <input type="text" id="giphy-input" placeholder="Who's next?">
        <!-- Button triggers new giphy button to be added -->
        <input class="bg-dark" id="add-giphy" type="submit" value="add giphy" class="flash">
    </form>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view" class="h1-responsive text-center my-4 ml-2"></div>
    <!--gifs dumped here-->
    <div id="giphy-view"></div>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="api.js"></script>
</html>
</html>
